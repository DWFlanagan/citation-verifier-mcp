# Docker Compose for local development and testing

services:
  citation-verifier:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - RELOAD=false
    volumes:
      # Mount source code for development (optional)
      - .:/app
    restart: unless-stopped

